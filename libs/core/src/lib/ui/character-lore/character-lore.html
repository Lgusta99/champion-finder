<div class="character-lore">
  <p class="character-lore__description">
    {{ character?.description }}
  </p>
</div>
<div class="character-title">
  <div class="character-title__container">
    <img class="character-title__container__image" [src]="character.image" />
    <div class="character-title__container__text">
      <p class="character-title__container__text__name">{{ character.name }}</p>
      <p class="character-title__container__text__title">{{ character.title }}</p>
    </div>
  </div>
</div>
