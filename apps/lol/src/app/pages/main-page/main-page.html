<div class="main-page">
  <lib-character-list
    type="lol"
    [characters]="characterStore.filteredCharacters()"
    (characterSelected)="onCharacterSelected($event)"
    (searchChange)="onSearchChange($event)">
  </lib-character-list>

  <lib-character-data
    [tabs]="tabs"
    [character]="characterStore.selectedCharacter() || characterStore.characters()[0]">
    <ng-template #tabContent>
      <lib-character-lore [character]="characterStore.selectedCharacter() || characterStore.characters()[0]"></lib-character-lore>
    </ng-template>
  </lib-character-data>
</div>
