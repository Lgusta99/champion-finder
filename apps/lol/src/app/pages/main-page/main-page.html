<div class="main-page">
  <lib-character-list type="lol" [characters]="characters" (characterSelected)="onCharacterSelected($event)"></lib-character-list>
  <lib-character-data [tabs]="tabs" [character]="characters[0]">
    <ng-template #tabContent>
      <lib-character-lore [character]="characters[0]"></lib-character-lore>
    </ng-template>
  </lib-character-data>
</div>
